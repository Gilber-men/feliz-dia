<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feliz D√≠a, Amor</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            background: url('https://i.pinimg.com/originals/56/34/6c/56346c3e05e0634aa7878a0f8a3be40d.jpg') no-repeat center center/cover;
            font-family: Arial, sans-serif;
            overflow: hidden;
            position: relative;
        }
        h1 {
            color: #fff;
        }
        .image-container {
            position: relative;
            display: inline-block;
        }
        img {
            max-width: 250px;
            border-radius: 10px;
            margin: 15px 0;
        }
        .text-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 20px;
            font-weight: bold;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
            white-space: nowrap;
        }
        .star {
            position: absolute;
            background: white;
            width: 5px;
            height: 5px;
            border-radius: 50%;
            animation: twinkle 2s infinite ease-in-out;
        }
        @keyframes twinkle {
            0%, 100% { opacity: 0; transform: scale(0.5); }
            50% { opacity: 1; transform: scale(1.2); }
        }
        .shooting-star {
            position: absolute;
            width: 2px;
            height: 10px;
            background: white;
            animation: shoot 2s linear infinite;
        }
        @keyframes shoot {
            from { transform: translateX(0) translateY(0); opacity: 1; }
            to { transform: translateX(100px) translateY(50px); opacity: 0; }
        }
        .sunflower {
            position: absolute;
            bottom: 5%;
            width: 80px;
            animation: sway 3s infinite ease-in-out alternate;
        }
        @keyframes sway {
            0% { transform: rotate(-5deg); }
            100% { transform: rotate(5deg); }
        }
        .sunflower-left { left: 10%; }
        .sunflower-right { right: 10%; }
    </style>
</head>
<body>
    <h1>¬°Feliz D√≠a, Amor! ‚ù§Ô∏è</h1>
    <div class="image-container">
        <img src="https://i.pinimg.com/736x/33/9e/c1/339ec17dd125684a3de59ed58846cc2d.jpg" alt="Foto de tu pareja">
        <div class="text-overlay" id="animated-text"></div>
    </div>
    <img src="https://i.pinimg.com/736x/a9/1e/8a/a91e8a97757e694b96c515dc00f6dfd7.jpg" alt="Feliz D√≠a">
    <img class="sunflower sunflower-left" src="https://i.pinimg.com/originals/13/75/b3/1375b3748b4d71e22158806cc7a6c425.png" alt="Girasol">
    <img class="sunflower sunflower-right" src="https://i.pinimg.com/originals/13/75/b3/1375b3748b4d71e22158806cc7a6c425.png" alt="Girasol">
    <script>
        const text = "Eres mi raz√≥n de sonre√≠r cada d√≠a üíñ";
        let index = 0;
        function typeEffect() {
            if (index < text.length) {
                document.getElementById("animated-text").innerHTML += text.charAt(index);
                index++;
                setTimeout(typeEffect, 100);
            }
        }
        window.onload = () => {
            typeEffect();
            for (let i = 0; i < 50; i++) {
                let star = document.createElement("div");
                star.classList.add("star");
                star.style.top = Math.random() * 100 + "vh";
                star.style.left = Math.random() * 100 + "vw";
                document.body.appendChild(star);
            }
            for (let i = 0; i < 5; i++) {
                let shootingStar = document.createElement("div");
                shootingStar.classList.add("shooting-star");
                shootingStar.style.top = Math.random() * 100 + "vh";
                shootingStar.style.left = Math.random() * 100 + "vw";
                document.body.appendChild(shootingStar);
                shootingStar.style.animationDuration = (Math.random() * 2 + 1) + "s";
            }
        };
    </script>
    <iframe width="0" height="0" src="https://www.youtube.com/embed/AfaL4eTIzZ8?autoplay=1&loop=1&playlist=AfaL4eTIzZ8" frameborder="0" allow="autoplay"></iframe>
</body>
</html>
