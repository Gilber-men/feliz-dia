<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feliz D√≠a, Amor</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            background-color: #ffe4e1;
            font-family: Arial, sans-serif;
            overflow: hidden;
            position: relative;
        }
        h1 {
            color: #d63384;
            position: absolute;
            top: 10%;
        }
        .image-container {
            position: relative;
            display: inline-block;
        }
        img {
            max-width: 300px;
            border-radius: 10px;
            margin: 15px 0;
        }
        .text-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 20px;
            font-weight: bold;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
            white-space: nowrap;
        }
        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            top: 0;
            left: 0;
        }
        .star {
            position: absolute;
            background: white;
            width: 5px;
            height: 5px;
            border-radius: 50%;
            animation: twinkle 1.5s infinite alternate;
        }
        @keyframes twinkle {
            0% { opacity: 0.2; }
            100% { opacity: 1; }
        }
        .sunflower {
            position: absolute;
            bottom: 5%;
            width: 80px;
            animation: sway 2s infinite alternate;
        }
        .sunflower-left {
            left: 5%;
        }
        .sunflower-right {
            right: 5%;
        }
        @keyframes sway {
            0% { transform: rotate(-5deg); }
            100% { transform: rotate(5deg); }
        }
    </style>
</head>
<body>
    <h1>¬°Feliz D√≠a, Amor! ‚ù§Ô∏è</h1>
    <div class="stars"></div>
    <div class="image-container">
        <img src="https://i.pinimg.com/736x/33/9e/c1/339ec17dd125684a3de59ed58846cc2d.jpg" alt="Foto de tu pareja">
        <div class="text-overlay" id="animated-text"></div>
    </div>
    <img src="https://i.pinimg.com/736x/a9/1e/8a/a91e8a97757e694b96c515dc00f6dfd7.jpg" alt="Feliz D√≠a">
    <img src="https://cdn.pixabay.com/photo/2017/07/24/18/40/sunflower-2534494_960_720.png" class="sunflower sunflower-left" alt="Girasol">
    <img src="https://cdn.pixabay.com/photo/2017/07/24/18/40/sunflower-2534494_960_720.png" class="sunflower sunflower-right" alt="Girasol">

    <audio autoplay loop>
        <source src="https://www.youtube.com/embed/AfaL4eTIzZ8" type="audio/mpeg">
        Tu navegador no soporta audio HTML5.
    </audio>

    <script>
        const text = "Eres mi raz√≥n de sonre√≠r cada d√≠a üíñ";
        let index = 0;
        function typeEffect() {
            if (index < text.length) {
                document.getElementById("animated-text").innerHTML += text.charAt(index);
                index++;
                setTimeout(typeEffect, 100);
            }
        }
        window.onload = function() {
            typeEffect();
            createStars();
        };
        function createStars() {
            const starsContainer = document.querySelector(".stars");
            for (let i = 0; i < 50; i++) {
                let star = document.createElement("div");
                star.className = "star";
                star.style.top = Math.random() * 100 + "%";
                star.style.left = Math.random() * 100 + "%";
                star.style.animationDuration = (Math.random() * 2 + 1) + "s";
                starsContainer.appendChild(star);
            }
        }
    </script>
</body>
</html>
