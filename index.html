<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feliz D√≠a, Amor</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            background: url('https://images.unsplash.com/photo-1444703686981-a3abbc4d4fe3') no-repeat center center/cover;
            font-family: Arial, sans-serif;
            overflow: hidden;
            position: relative;
        }
        h1 {
            color: #ffd700;
            text-shadow: 2px 2px 10px rgba(255, 255, 255, 0.8);
        }
        .image-container {
            position: relative;
            display: inline-block;
        }
        img {
            max-width: 300px;
            border-radius: 10px;
            margin: 15px 0;
        }
        .text-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 20px;
            font-weight: bold;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
            white-space: nowrap;
        }
        .star {
            position: absolute;
            width: 4px;
            height: 4px;
            background: white;
            border-radius: 50%;
            box-shadow: 0 0 10px white;
            animation: twinkle 3s infinite;
        }
        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }
        .shooting-star {
            position: absolute;
            width: 2px;
            height: 50px;
            background: linear-gradient(to bottom, white, transparent);
            transform: rotate(-45deg);
            animation: shooting 2s linear infinite;
        }
        @keyframes shooting {
            from { transform: translate(0, 0) rotate(-45deg); opacity: 1; }
            to { transform: translate(-200px, 200px) rotate(-45deg); opacity: 0; }
        }
        .music {
            position: absolute;
            top: 10px;
            right: 10px;
        }
    </style>
</head>
<body>
    <h1>¬°Feliz D√≠a, Amor! ‚ù§Ô∏è</h1>

    <div class="image-container">
        <img src="https://i.pinimg.com/736x/33/9e/c1/339ec17dd125684a3de59ed58846cc2d.jpg" alt="Foto de tu pareja">
        <div class="text-overlay" id="animated-text"></div>
    </div>

    <img src="https://i.pinimg.com/736x/a9/1e/8a/a91e8a97757e694b96c515dc00f6dfd7.jpg" alt="Feliz D√≠a">
    
    <iframe class="music" width="0" height="0" src="https://www.youtube.com/embed/AfaL4eTIzZ8?autoplay=1&loop=1&playlist=AfaL4eTIzZ8" frameborder="0" allow="autoplay" allowfullscreen></iframe>

    <script>
        const text = "Eres mi raz√≥n de sonre√≠r cada d√≠a üíñ";
        let index = 0;
        function typeEffect() {
            if (index < text.length) {
                document.getElementById("animated-text").innerHTML += text.charAt(index);
                index++;
                setTimeout(typeEffect, 100);
            }
        }
        window.onload = function() {
            typeEffect();
            createStars();
            createShootingStars();
        };
        function createStars() {
            for (let i = 0; i < 50; i++) {
                let star = document.createElement("div");
                star.className = "star";
                star.style.top = Math.random() * 100 + "vh";
                star.style.left = Math.random() * 100 + "vw";
                document.body.appendChild(star);
            }
        }
        function createShootingStars() {
            setInterval(() => {
                let shootingStar = document.createElement("div");
                shootingStar.className = "shooting-star";
                shootingStar.style.top = Math.random() * 50 + "vh";
                shootingStar.style.left = Math.random() * 100 + "vw";
                document.body.appendChild(shootingStar);
                setTimeout(() => shootingStar.remove(), 2000);
            }, 3000);
        }
    </script>
</body>
</html>
