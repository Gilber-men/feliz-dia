<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feliz D√≠a, Amor</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            background: radial-gradient(circle, #0b1a40, #000);
            font-family: Arial, sans-serif;
            overflow: hidden;
            position: relative;
        }
        h1 {
            color: #ff99cc;
            font-size: 2rem;
            z-index: 2;
        }
        .image-container {
            position: relative;
            display: inline-block;
        }
        img {
            max-width: 300px;
            border-radius: 10px;
            margin: 15px 0;
            z-index: 2;
        }
        .text-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 20px;
            font-weight: bold;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
            white-space: nowrap;
            z-index: 2;
        }
        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            opacity: 0.8;
            animation: twinkle 2s infinite alternate;
        }
        @keyframes twinkle {
            from { opacity: 0.2; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1.2); }
        }
        .aurora {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1), transparent);
            animation: aurora-move 5s infinite alternate;
        }
        @keyframes aurora-move {
            from { transform: translateY(-10px); }
            to { transform: translateY(10px); }
        }
    </style>
</head>
<body>
    <div class="stars"></div>
    <div class="aurora"></div>
    
    <h1>¬°Feliz D√≠a, Amor! ‚ù§Ô∏è</h1>
    
    <div class="image-container">
        <img src="https://i.pinimg.com/736x/33/9e/c1/339ec17dd125684a3de59ed58846cc2d.jpg" alt="Foto de tu pareja">
        <div class="text-overlay" id="animated-text"></div>
    </div>
    
    <img src="https://i.pinimg.com/736x/a9/1e/8a/a91e8a97757e694b96c515dc00f6dfd7.jpg" alt="Feliz D√≠a">
    
    <iframe width="0" height="0" src="https://www.youtube.com/embed/YOUTUBE_VIDEO_ID?autoplay=1&loop=1&playlist=YOUTUBE_VIDEO_ID" frameborder="0" allow="autoplay"></iframe>
    
    <script>
        const text = "Eres mi raz√≥n de sonre√≠r cada d√≠a üíñ";
        let index = 0;
        function typeEffect() {
            if (index < text.length) {
                document.getElementById("animated-text").innerHTML += text.charAt(index);
                index++;
                setTimeout(typeEffect, 100);
            }
        }
        window.onload = function() {
            typeEffect();
            createStars(50);
        };
        
        function createStars(num) {
            const container = document.querySelector(".stars");
            for (let i = 0; i < num; i++) {
                let star = document.createElement("div");
                star.className = "star";
                let size = Math.random() * 5 + 2;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                star.style.top = `${Math.random() * 100}vh`;
                star.style.left = `${Math.random() * 100}vw`;
                star.style.animationDuration = `${Math.random() * 3 + 1}s`;
                container.appendChild(star);
            }
        }
    </script>
</body>
</html>
