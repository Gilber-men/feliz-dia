<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feliz D√≠a, Amor</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            background: url('https://source.unsplash.com/1600x900/?night-sky,stars') no-repeat center center/cover;
            font-family: Arial, sans-serif;
            overflow: hidden;
            position: relative;
        }
        h1 {
            color: #ffd700;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }
        .image-container {
            position: relative;
            display: inline-block;
        }
        img {
            max-width: 300px;
            border-radius: 10px;
            margin: 15px 0;
        }
        .text-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 20px;
            font-weight: bold;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
            white-space: nowrap;
        }
        .star {
            position: absolute;
            background: white;
            width: 5px;
            height: 5px;
            border-radius: 50%;
            animation: twinkle 2s infinite;
        }
        @keyframes twinkle {
            0% { opacity: 0.3; }
            50% { opacity: 1; }
            100% { opacity: 0.3; }
        }
        .shooting-star {
            position: absolute;
            width: 3px;
            height: 15px;
            background: white;
            opacity: 0;
            animation: shooting 3s infinite ease-in-out;
        }
        @keyframes shooting {
            0% { transform: translate(0, 0) rotate(45deg); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: translate(-100px, 100px) rotate(45deg); opacity: 0; }
        }
        .sunflower {
            position: absolute;
            width: 80px;
            bottom: 20px;
            animation: sway 3s infinite alternate ease-in-out;
        }
        @keyframes sway {
            0% { transform: rotate(-5deg); }
            100% { transform: rotate(5deg); }
        }
        .left { left: 10%; }
        .right { right: 10%; }
    </style>
</head>
<body>
    <h1>¬°Feliz D√≠a, Amor! ‚ù§Ô∏è</h1>
    <div class="image-container">
        <img src="https://i.pinimg.com/736x/33/9e/c1/339ec17dd125684a3de59ed58846cc2d.jpg" alt="Foto de tu pareja">
        <div class="text-overlay" id="animated-text"></div>
    </div>
    <img src="https://i.pinimg.com/736x/a9/1e/8a/a91e8a97757e694b96c515dc00f6dfd7.jpg" alt="Feliz D√≠a">
    <img class="sunflower left" src="https://upload.wikimedia.org/wikipedia/commons/4/40/Sunflower_from_Silesia2.jpg" alt="Girasol">
    <img class="sunflower right" src="https://upload.wikimedia.org/wikipedia/commons/4/40/Sunflower_from_Silesia2.jpg" alt="Girasol">
    <script>
        const text = "Eres mi raz√≥n de sonre√≠r cada d√≠a üíñ";
        let index = 0;
        function typeEffect() {
            if (index < text.length) {
                document.getElementById("animated-text").innerHTML += text.charAt(index);
                index++;
                setTimeout(typeEffect, 100);
            }
        }
        window.onload = function() {
            typeEffect();
            for (let i = 0; i < 50; i++) {
                let star = document.createElement("div");
                star.className = "star";
                star.style.top = Math.random() * 100 + "vh";
                star.style.left = Math.random() * 100 + "vw";
                document.body.appendChild(star);
            }
            for (let i = 0; i < 5; i++) {
                let shootingStar = document.createElement("div");
                shootingStar.className = "shooting-star";
                shootingStar.style.top = Math.random() * 50 + "vh";
                shootingStar.style.left = Math.random() * 80 + "vw";
                shootingStar.style.animationDelay = Math.random() * 5 + "s";
                document.body.appendChild(shootingStar);
            }
            let music = document.createElement("iframe");
            music.src = "https://www.youtube.com/embed/AfaL4eTIzZ8?autoplay=1&loop=1&playlist=AfaL4eTIzZ8";
            music.style.display = "none";
            document.body.appendChild(music);
        }
    </script>
</body>
</html>
